language: node_js
env:
  - NODE_OPTIONS=--max_old_space_size=4096
node_js:
  - '10'
sudo: false
install:
  - yarn
script:
  - yarn lint || travis_terminate 1
  - yarn build || travis_terminate 1
deploy:
  - provider: firebase
    on: explorer
    skip_cleanup: true
    token:
      secure: 
  - provider: firebase
    on: master
    skip_cleanup: true
    project: discovery-staging
    token:
      secure: 
  - provider: firebase
    on: production
    skip_cleanup: true
    project: digital-twin-explorer-ts
    token:
      secure: 
      