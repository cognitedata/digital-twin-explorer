language: node_js
env:
  - NODE_OPTIONS=--max_old_space_size=4096
node_js:
  - '10'
sudo: false
install:
  - yarn
script:
  - yarn lint
  - yarn build
deploy:
  - provider: firebase
    on: master
    skip_cleanup: true
